apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: identityproviders.v22.sdp.appgate.com
spec:
  group: v22.sdp.appgate.com
  names:
    kind: IdentityProvider
    plural: identityproviders
    shortNames:
    - ide
    singular: identityprovider
  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              adminDistinguishedName:
                type: string
              adminPassword:
                default: null
                type: string
              adminProvider:
                type: boolean
              audience:
                type: string
              authenticationProtocol:
                type: string
              baseDn:
                type: string
              blockLocalDnsRequests:
                type: boolean
              caCertificates:
                items:
                  type: string
                type: array
              certificateAttribute:
                type: string
              certificatePriorities:
                items:
                  properties:
                    type:
                      type: string
                    value:
                      type: string
                  required:
                  - value
                  type: object
                type: array
              certificateUserAttribute:
                type: string
              claimMappings:
                items:
                  properties:
                    attributeName:
                      type: string
                    claimName:
                      type: string
                    encrypt:
                      type: boolean
                    list:
                      type: boolean
                  required:
                  - attributeName
                  - claimName
                  type: object
                type: array
              decryptionKey:
                type: string
              deviceLimitPerUser:
                type: integer
              enforceWindowsNetworkProfileAsDomain:
                type: boolean
              forceAuthn:
                type: boolean
              google:
                properties:
                  clientSecret:
                    default: null
                    type: string
                  enabled:
                    type: boolean
                  refreshToken:
                    type: boolean
                type: object
              hostnames:
                items:
                  type: string
                type: array
              inactivityTimeoutMinutes:
                type: integer
              ipPoolV4:
                type: string
              ipPoolV6:
                type: string
              issuer:
                type: string
              membershipBaseDn:
                type: string
              membershipFilter:
                type: string
              minPasswordLength:
                type: integer
              name:
                type: string
              networkInactivityTimeoutEnabled:
                type: boolean
              notes:
                type: string
              onBoarding2FA:
                properties:
                  alwaysRequired:
                    type: boolean
                  claimSuffix:
                    type: string
                  message:
                    type: string
                  mfaProviderId:
                    type: string
                required:
                - mfaProviderId
                type: object
              onDemandClaimMappings:
                items:
                  properties:
                    claimName:
                      type: string
                    command:
                      type: string
                    parameters:
                      properties:
                        args:
                          type: string
                        name:
                          type: string
                        path:
                          type: string
                      type: object
                    platform:
                      type: string
                  required:
                  - command
                  - claimName
                  - platform
                  type: object
                type: array
              passwordWarning:
                properties:
                  enabled:
                    type: boolean
                  message:
                    type: string
                  thresholdDays:
                    type: integer
                type: object
              port:
                type: integer
              providerCertificate:
                type: string
              redirectUrl:
                type: string
              scope:
                type: string
              sharedSecret:
                default: null
                type: string
              skipX509ExternalChecks:
                type: boolean
              sslEnabled:
                type: boolean
              tags:
                items:
                  type: string
                type: array
              type:
                type: string
              userFilter:
                type: string
              userLockoutDurationMinutes:
                type: integer
              userLockoutThreshold:
                type: integer
              userScripts:
                items:
                  type: string
                type: array
              usernameAttribute:
                type: string
            required:
            - type
            type: object
        type: object
    served: true
    storage: true