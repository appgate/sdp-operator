            enum:
              - DiscriminatorOne
              - DiscriminatorTwo
          fieldOne:
            type: string
  ConfigurableEntityDiscriminator:
    allOf:
      - $ref: '#/definitions/BaseEntityDiscriminator'
      - type: object
        properties:
          configurableFieldOne:
            type: boolean
            default: false
  DiscriminatorOne:
