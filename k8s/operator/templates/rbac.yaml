{{- if has "appgate-operator" .Values.sdp.operators }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sdp-operator.name" . }}-sdp
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sdp-operator.labels" . | nindent 4 }}
rules:
  - apiGroups: ["beta.appgate.com"]
    resources:
      - policies-{{ .Values.sdp.appgateOperator.version }}
      - entitlements-{{ .Values.sdp.appgateOperator.version }}
      - conditions-{{ .Values.sdp.appgateOperator.version }}
      - ringfencerules-{{ .Values.sdp.appgateOperator.version }}
      - appliances-{{ .Values.sdp.appgateOperator.version }}
      - sites-{{ .Values.sdp.appgateOperator.version }}
      - ippools-{{ .Values.sdp.appgateOperator.version }}
      - identityproviders-{{ .Values.sdp.appgateOperator.version }}
      - localusers-{{ .Values.sdp.appgateOperator.version }}
      - administrativeroles-{{ .Values.sdp.appgateOperator.version }}
      - mfaproviders-{{ .Values.sdp.appgateOperator.version }}
      - adminmfasettingss-{{ .Values.sdp.appgateOperator.version }}
      - trustedcertificates-{{ .Values.sdp.appgateOperator.version }}
      - criteriascriptss-{{ .Values.sdp.appgateOperator.version }}
      - devicescripts-{{ .Values.sdp.appgateOperator.version }}
      - entitlementscripts-{{ .Values.sdp.appgateOperator.version }}
      - appliancecustomizations-{{ .Values.sdp.appgateOperator.version }}
      - globalsettingss-{{ .Values.sdp.appgateOperator.version }}
      - clientconnections-{{ .Values.sdp.appgateOperator.version }}
      - serviceusers-{{ .Values.sdp.appgateOperator.version }}
    verbs: ["get", "create", "patch", "watch", "list"]
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "watch", "list", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sdp-operator.name" . }}-sdp
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sdp-operator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sdp-operator.serviceAccountName" . }}-sdp
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "sdp-operator.name" . }}-sdp
  apiGroup: rbac.authorization.k8s.io
{{- end }}
---
