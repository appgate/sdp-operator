{{- if has "sdp-operator" .Values.sdp.operators }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sdp-operator.fullname" . }}-sdp
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sdp-operator.labels" . | nindent 4 }}
rules:
  - apiGroups: [ "{{ .Values.sdp.sdpOperator.version }}.sdp.appgate.com" ]
    resources:
      - policies
      - entitlements
      - conditions
      - ringfencerules
      - appliances
      - sites
      - ippools
      - identityproviders
      - localusers
      - administrativeroles
      - mfaproviders
      - adminmfasettingss
      - trustedcertificates
      - criteriascriptss
      - devicescripts
      - entitlementscripts
      - appliancecustomizations
      - globalsettingss
      - clientconnections
      - serviceusers
    verbs: ["get", "create", "patch", "watch", "list"]
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "watch", "list", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sdp-operator.fullname" . }}-sdp
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sdp-operator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sdp-operator.serviceAccountName" . }}-sdp
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "sdp-operator.fullname" . }}-sdp
  apiGroup: rbac.authorization.k8s.io
{{- end }}
---
{{- if has "git-operator" .Values.sdp.operators }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sdp-operator.name" . }}-git
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sdp-operator.labels" . | nindent 4 }}
rules:
  - apiGroups: [ "{{ .Values.sdp.gitOperator.version }}.sdp.appgate.com"]
    resources:
      - policies
      - entitlements
      - conditions
      - ringfencerules
      - appliances
      - sites
      - ippools
      - identityproviders
      - localusers
      - administrativeroles
      - mfaproviders
      - adminmfasettingss
      - trustedcertificates
      - criteriascriptss
      - devicescripts
      - entitlementscripts
      - appliancecustomizations
      - globalsettingss
      - clientconnections
      - serviceusers
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "watch", "list", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sdp-operator.name" . }}-git
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sdp-operator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sdp-operator.serviceAccountName" . }}-git
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "sdp-operator.name" . }}-git
  apiGroup: rbac.authorization.k8s.io
{{- end }}
