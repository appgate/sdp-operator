{{- if .Values.rbac.create}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "sdp-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sdp-operator.labels" . | nindent 4 }}
rules:
  - apiGroups: ["v14.sdp.appgate.com", "v15.sdp.appgate.com", "v16.sdp.appgate.com", "v17.sdp.appgate.com", "v18.sdp.appgate.com"]
    resources:
      - policies
      - entitlements
      - conditions
      - ringfencerules
      - appliances
      - sites
      - ippools
      - identityproviders
      - localusers
      - administrativeroles
      - mfaproviders
      - adminmfasettingss
      - trustedcertificates
      - criteriascriptss
      - devicescripts
      - entitlementscripts
      - appliancecustomizations
      - globalsettingss
      - clientconnections
      - serviceusers
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "watch", "list", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sdp-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sdp-operator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "sdp-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "sdp-operator.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
