{{- if has "appgate-operator" .Values.sdp.operators }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sdp-operator.fullname" . }}-sdp
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sdp-operator.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "sdp-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sdp-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.sdp.sdpOperator.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "sdp-operator.serviceAccountName" . }}-sdp
      containers:
        - name: {{ .Chart.Name }}-sdp
          env:
            - name: APPGATE_OPERATOR_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: APPGATE_OPERATOR_USER
              valueFrom:
                secretKeyRef:
                  name: {{ default (include "sdp-operator.secret" .) .Values.sdp.sdpOperator.secret }}
                  key: appgate-operator-user
            - name: APPGATE_OPERATOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ default (include "sdp-operator.secret" .) .Values.sdp.sdpOperator.secret }}
                  key: appgate-operator-password
            - name: APPGATE_OPERATOR_HOST
              value: {{ required "A valid .Values.sdp.sdpOperator.host entry is required!" .Values.sdp.sdpOperator.host }}
            - name: APPGATE_OPERATOR_DEVICE_ID
              value: {{ required "A valid .Values.sdp.sdpOperator.deviceId entry is required!" .Values.sdp.sdpOperator.deviceId }}
            - name: APPGATE_OPERATOR_LOG_LEVEL
              value: "{{ .Values.sdp.sdpOperator.logLevel }}"
            - name: APPGATE_OPERATOR_SPEC_DIRECTORY
              value: /root/api_specs/{{ required "A valid .Values.sdp.sdpOperator.version entry is required!" .Values.sdp.sdpOperator.version }}
            - name: APPGATE_OPERATOR_TIMEOUT
              value: "{{ .Values.sdp.sdpOperator.timeout }}"
            {{- with .Values.sdp.sdpOperator.targetTags }}
            - name: APPGATE_OPERATOR_TARGET_TAGS
              value: "{{ join "," . }}"
            {{- end }}
            {{- with .Values.sdp.sdpOperator.excludeTags }}
            - name: APPGATE_OPERATOR_EXCLUDE_TAGS
              value: "{{ join "," . }}"
            {{- end }}
            {{- with .Values.sdp.sdpOperator.builtinTags }}
            - name: APPGATE_OPERATOR_BUILTIN_TAGS
              value: "{{ join "," . }}"
            {{- end }}
            - name: APPGATE_OPERATOR_DRY_RUN
              value: "{{ .Values.sdp.sdpOperator.dryRun }}"
            - name: APPGATE_OPERATOR_CLEANUP
              value: "{{ .Values.sdp.sdpOperator.cleanup }}"
            - name: APPGATE_OPERATOR_TWO_WAY_SYNC
              value: "{{ .Values.sdp.sdpOperator.twoWaySync }}"
            - name: APPGATE_OPERATOR_SSL_NO_VERIFY
              value: "{{ .Values.sdp.sdpOperator.sslNoVerify }}"
            - name: APPGATE_OPERATOR_CONFIG_MAP
              value: {{ default (include "sdp-operator.config-mt" .) .Values.sdp.sdpOperator.configMapMt }}
            {{- with .Values.sdp.sdpOperator.caCert }}
            - name: APPGATE_OPERATOR_CACERT
              value: "{{ . }}"
            {{- end }}
            {{- with .Values.sdp.sdpOperator.fernetKey }}
            - name: APPGATE_OPERATOR_FERNET_KEY
              value: "{{ . }}"
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.sdp.sdpOperator.image.repository }}/sdp-operator:{{ default .Chart.AppVersion .Values.sdp.sdpOperator.image.tag}}"
          imagePullPolicy: {{ .Values.sdp.sdpOperator.image.pullPolicy }}
          args:
            - appgate-operator
            {{- if eq .Values.sdp.sdpOperator.reverseMode true }}
            - --reverse-mode
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
---
{{- if has "git-operator" .Values.sdp.operators }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sdp-operator.fullname" . }}-git
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "sdp-operator.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "sdp-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "sdp-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.sdp.gitOperator.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "sdp-operator.serviceAccountName" . }}-git
      volumes:
        - name: github-deployment-key
          items:
            - key: github-deployment-key
              path: deployment.key
      containers:
        - name: {{ .Chart.Name }}-git
          volumeMounts:
            - mountPath: /opt/git-operator/k8s
              name: github-deployment-key
          env:
            - name: APPGATE_OPERATOR_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: APPGATE_OPERATOR_LOG_LEVEL
              value: "{{ .Values.sdp.gitOperator.logLevel }}"
            - name: APPGATE_OPERATOR_TIMEOUT
              value: "{{ .Values.sdp.gitOperator.timeout }}"
            - name: APPGATE_OPERATOR_TARGET_TAGS
              value: "{{ join "," .Values.sdp.gitOperator.targetTags }}"
            - name: APPGATE_OPERATOR_SPEC_DIRECTORY
              value: /root/api_specs/{{ required "A valid .Values.sdp.gitOperator.version entry is required!" .Values.sdp.gitOperator.version }}
            - name: APPGATE_OPERATOR_DRY_RUN
              value: "{{ .Values.sdp.gitOperator.dryRun }}"
            - name: GIT_VENDOR
              value: {{ .Values.sdp.gitOperator.git.vendor }}
            - name: GIT_REPOSITORY
              value: {{ .Values.sdp.gitOperator.git.repository }}
            - name: GIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ default (include "sdp-operator.secret" .) .Values.sdp.gitOperator.secret }}
                  key: github-username
            - name: GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ default (include "sdp-operator.secret" .) .Values.sdp.gitOperator.secret }}
                  key: github-token
            - name: GIT_BASE_BRANCH
              value: {{ .Values.sdp.gitOperator.git.baseBranch }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.sdp.gitOperator.image.repository }}/sdp-operator:{{ default .Chart.AppVersion .Values.sdp.gitOperator.image.tag}}"
          imagePullPolicy: {{ .Values.sdp.gitOperator.image.pullPolicy }}
          args:
            - "git-operator"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
{{ end }}
